<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svadba Mária a Matúš</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fef9f4;
            color: #333;
            text-align: center;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #b85c38;
        }
        .rsvp-button {
            background-color: #b85c38;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Mária a Matúš</h1>
    <p>Srdečne vás pozývame na našu svadbu!</p>
    <p><strong>Dátum:</strong> 03. októbra 2026</p>
    <p><strong>Sobáš:</strong> Kostol Božského srdca Ježišovho v Oravskej Polhore</p>
    <p><strong>Miesto:</strong> Oravská Polhora</p>
    <p><strong>Začiatok:</strong> 15:00</p>
    <p>Prosíme vás o potvrdenie účasti:</p>
    <a href="mailto:svadba@example.com?subject=Potvrdenie%20účasti" class="rsvp-button">Potvrdiť účasť</a>
</div>
</body>
</html>
